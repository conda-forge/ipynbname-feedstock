{% set name = "ipynbname" %}
{% set version = "2023.1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 90bccb6d8a42c4fcd85dbc877de974760040d44084070dedb458644c6faa5e11

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.4
    - pip
  run:
    - python >=3.4
    - ipykernel

test:
  imports:
    - ipynbname

about:
  home: https://github.com/msm1089/ipynbname
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Simple utility that retrieves current Jupyter notebook filename or path, when run from Jupyter notebook
  dev_url: https://github.com/msm1089/ipynbname

extra:
  recipe-maintainers:
    - DamienIrving
    - msm1089
